<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Terminal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="terminal"></div>
    <!-- Add this to your index.html -->
    <div id="croc-code-display" style="display: none">
      <h3>Croc Transfer Code:</h3>
      <div id="code-value" style="font-size: 24px; font-weight: bold"></div>
    </div>
    <button id="cancel-transfer">Cancel Transfer</button>
    <div id="command-input-area">
      <input type="text" id="command-input" placeholder="Enter command..." />
      <button id="run-button">Run</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script type="module" src="./src/renderer.js"></script>
  </body>
</html>
