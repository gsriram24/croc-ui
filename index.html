<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Terminal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="file-transfer-container">
      <input type="file" id="fileInput" class="file-input" />
      <button id="sendFileButton" class="send-button">Send File</button>

      <!-- Status display elements -->
      <div id="transferStatus" class="status-container" style="display: none">
        <h3>Transfer Status</h3>
        <div id="statusMessage"></div>
        <div id="crocCode" class="code-display"></div>
        <button id="cancelTransfer" class="cancel-button">
          Cancel Transfer
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script type="module" src="./src/renderer.js"></script>
  </body>
</html>
